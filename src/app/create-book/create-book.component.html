<div class="container custom-container">
  <div class="col-md-12 m-1">
    <h3 class="mb-3 mt-3 text-center"><span class="badge bg-primary">Create Book</span></h3>
    <div class="mb-3">
      <label for="title" class="form-label">Book Title</label>
      <input type="text" class="form-control" [(ngModel)]="book.title" id="title" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Book Description</label>
      <textarea class="form-control" [(ngModel)]="book.description" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Book Author</label>
      <input class="form-control" [(ngModel)]="book.author" id="title" />
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Book Categories</label>
      <input class="form-control" [(ngModel)]="book.categories" id="title" />
    </div>
    <div class="form-group m-1 text-center">
      <button class="btn btn-primary btn-sm btn-block" (click)="createBook()">Create Book</button>
    </div>
  </div>
</div>
